<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Service Account Key</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            width: 70%;
            margin: 0 auto;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .content {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        p {
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        form {
            margin-bottom: 25px;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 20px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .small {
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Upload Service Account Key</h1>
            <p>Please upload your Google Cloud service account key file (JSON format).</p>
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="service_account_key" accept=".json">
                <input type="submit" value="Upload">
            </form>
            <p class="small">Note: The file should be a JSON file containing your Google Cloud service account credentials.</p>
        </div>
    </div>
</body>
</html>
